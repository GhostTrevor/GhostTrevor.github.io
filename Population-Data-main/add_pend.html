			<section class="content">
				<div class="container-fluid">

                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fa fa-edit"></i> Tambah Data</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <form id="pplForm" action="" method="post" enctype="multipart/form-data">
                                <div class="card-body">
                    
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">NIK</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="nik" name="nik" placeholder="NIK" required>
                                        </div>
                                    </div>
                    
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Nama</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="pName" name="pName" placeholder="Nama Penduduk" required>
                                        </div>
                                    </div>
                    
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">TTL</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="pob" name="pob" placeholder="Tempat Lahir" required>
                                        </div>
                                        <div class="col-sm-3">
                                            <input type="date" class="form-control" id="dob" name="dob" placeholder="Tanggal Lahir" required>
                                        </div>
                                    </div>
                    
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Jenis Kelamin</label>
                                        <div class="col-sm-3">
                                            <select name="gender" id="gender" class="form-control">
                                                <option>- Pilih -</option>
                                                <option>L</option>
                                                <option>P</option>
                                            </select>
                                        </div>
                                    </div>
                    
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Alamat</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="adr" name="adr" placeholder="Alamat" required>
                                        </div>
                                    </div>
                    
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Agama</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="rel" name="rel" placeholder="Agama" required>
                                        </div>
                                    </div>
                    
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Status Perkawinan</label>
                                        <div class="col-sm-3">
                                            <select name="mar" id="mar" class="form-control">
                                                <option>- Pilih -</option>
                                                <option>Sudah</option>
                                                <option>Belum</option>
                                                <option>Cerai Mati</option>
                                                <option>Cerai Hidup</option>
                                            </select>
                                        </div>
                                    </div>
                    
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Pekerjaan</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="job" name="job" placeholder="Pekerjaan" required>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Foto</label>
                                        <div class="col-sm-6">
                                            <img id="preview" src="img/img_ph.jpg" width="150">
                                            <input type="file" id="photo" name="photo" onchange="PreviewImage()" required>
                                        </div>
                                    </div>
                    
                                </div>
                                <div class="card-footer">
                                    <input type="submit" name="Simpan" value="Simpan" class="btn btn-info" onclick="addPend()">
                                    <a href="index.html" title="Kembali" class="btn btn-secondary">Kembali</a>
                                </div>
                            </form>
                        </div>

    <script type="text/javascript">
        function PreviewImage() {
            var oFReader = new FileReader();
            oFReader.readAsDataURL(document.getElementById("photo").files[0]);

            oFReader.onload = function (oFREvent) {
                document.getElementById("preview").src = oFREvent.target.result;
            }
        }

        function addPend() {
            let x1 = new XMLHttpRequest();
            let pplForm = document.getElementById('pplForm');
            let formData = new FormData(pplForm);
            x1.open("POST","add_pend.php",true);
            x1.send(formData);
            x1.onreadystatechange=function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                }
            }
        }
        
    </script>
